name: Generate Sub-READMEs

on:
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_run:      # å½“æ›´æ–°æ–‡ä»¶çš„é‚£ä¸ªå·¥ä½œæµå®Œæˆåè‡ªåŠ¨è¿è¡Œ
